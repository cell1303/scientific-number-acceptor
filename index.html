<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Acceptor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffc0cb;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff69b4;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li button {
            text-decoration: none;
            font-size: 16px;
            color: white;
            font-weight: bold;
            background: #ff1493;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav ul li button:hover {
            background-color: #d81b60;
        }
        .container {
            margin: 20px auto;
            width: 50%;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #ff1493;
            border-radius: 5px;
        }
        button {
            background-color: #ff1493;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #d81b60;
        }
        footer {
            background-color: #ffb6c1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><button type="button">File</button></li>
            <li><button type="button">Edit</button></li>
            <li><button type="button">Run</button></li>
            <li><button type="button" onclick="toggleAboutUs()">About Us</button></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Scientific Number Acceptor</h2>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="validateNumber()">Check</button>
        <p id="result"></p>
    </div>
    
    <footer id="about">
        <h2>About Us</h2>
        <p>Created by: <strong>Angelic Mailangkay</strong></p>
        <p>NIM: <strong>231011060015</strong></p>
        <p>This project is a simple scientific number validator built to help users check if a number follows the scientific notation format.</p>
    </footer>
    
    <script src="script.js"></script>
    <script>
        function toggleAboutUs() {
            let aboutSection = document.getElementById("about");
            aboutSection.style.display = (aboutSection.style.display === "none" || aboutSection.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>
